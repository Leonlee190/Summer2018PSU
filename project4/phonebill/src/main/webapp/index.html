<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>HTML forms for interacting with the REST API</title>
    <style type="text/css">
        div {
            padding-bottom: 1em;
        }
    </style>
</head>

<body>

<h1>

    This page contains a couple of HTML forms that GET and POST to the
    REST API provided by your project.

</h1>

<h2>
    These forms let you interact with the simple dictionary REST API that
    is created by the project archetype.
</h2>


<div>
    <form method="get" action="calls">
        List all PhoneBill entries <input name="customer" type="text" size="10" title="customer"/>
        <input type="submit" value="Submit"/>
    </form>
</div>

<div>
    <form method="get" action="calls">
        Search for PhoneCall <input name="customer" type="text" size="10" title="customer"/>
        <input name="startTime" type="text" size="100" title="startTime"/>
        <input name="endTime" type="text" size="100" title="endTime"/>

        <input type="submit" value="Submit"/>
    </form>
</div>

<div>
    <form method="post" action="calls">
        Create and add PhoneCall <input name="customer" type="text" size="10" title="customer"/>
        <input name="caller" type="text" size="100" title="caller"/>
        <input name="callee" type="text" size="100" title="caller"/>
        <input name="startTime" type="text" size="100" title="startTime"/>
        <input name="endTime" type="text" size="100" title="endTime"/>
        <input type="submit" value="Submit"/>
    </form>
</div>

</body>
</html>
